<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(212, 45%, 89%);" class="flex flex-col items-center justify-center h-screen">
  <main class="flex flex-col justify-center items-center h-[30rem] bg-white px-[20px] w-[20rem] m-auto gap-[15px] rounded-[20px]">
    <img src="./images/image-qr-code.png" alt="" class="w-[17rem] rounded-[10px]">
    <h3 class=" text-center text-[19px] px-[19px] font-bold" style="color: hsl(218, 44%, 22%);">Improve your front-end skills by building projects</h3>
    <p class=" text-center text-[17px]" style="color: hsl(216, 15%, 48%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
